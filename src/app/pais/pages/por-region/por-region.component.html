<h3>Bucar por region <small>{{ regionActiva | titlecase}}</small></h3>
<hr>

<h5>Seleccione una region</h5>

<!-- 
    Para cambiar las clases del boton se podrian usar estas alternativas
    [class.btn-primary] = "region === regionActiva" 

    [ngClass] = "{
        'btn-primary': regionActiva === regicon,
        'btn-outline-primary': regionActiva !== region
    }"
-->

<div class="row">
    <div class="col">
        <button *ngFor = "let region of regiones"
                [class] = "getClaseCSS( region )"
                (click) = "activarRegion( region )">
            {{ region | titlecase}}
        </button>
    </div>
</div>
